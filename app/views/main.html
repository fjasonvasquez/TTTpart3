


<h1>Tic Tac Toe</h1>


<div id="container">


	<div class="box toprow column1" id="1_1" ng-bind="board[0][0].square" ng-click="clickDiv(board[0][0])"></div>
	<div class="box toprow column2" id="1_2" ng-bind="board[0][1].square" ng-click="clickDiv(board[0][1])"></div>
	<div class="box toprow column3" id="1_3" ng-bind="board[0][2].square" ng-click="clickDiv(board[0][2])"></div>

	<div class="box middlerow column1 clear" id="2_1" ng-bind="board[1][0].square" ng-click="clickDiv(board[1][0])"></div>
	<div class="box middlerow column2" id="2_2" ng-bind="board[1][1].square" ng-click="clickDiv(board[1][1])"></div>
	<div class="box middlerow column3" id="2_3" ng-bind="board[1][2].square" ng-click="clickDiv(board[1][2])"></div>

	<div class="box bottomrow column1 clear" id="3_1" ng-bind="board[2][0].square" ng-click="clickDiv(board[2][0])"></div>
	<div class="box bottomrow column2" id="3_2" ng-bind="board[2][1].square" ng-click="clickDiv(board[2][1])"></div>
	<div class="box bottomrow column3" id="3_3" ng-bind="board[2][2].square" ng-click="clickDiv(board[2][2])"></div>
</div>

	
	
	


</div>
